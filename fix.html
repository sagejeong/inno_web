<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>감정 트래킹 안내</title>
  <style>
    body {
      margin: 0;
      background-color: #f0f0f0;
      font-family: 'Noto Sans KR', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .popup {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      padding: 40px 30px;
      text-align: center;
      width: 400px;
    }

    .popup h2 {
      margin: 0;
      margin-bottom: 12px;
      font-size: 24px;
      color: #222;
    }

    .popup p {
      font-size: 16px;
      color: #666;
      margin-bottom: 24px;
    }

    .home-btn {
      display: inline-block;
      background-color: #222;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .home-btn:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <div class="popup">
    <h2>⚠️ 현재는 보수중입니다.</h2>
    <p>잠시 후 다시 이용해주세요.</p>
    <a href="inno.html" class="home-btn">되돌아가기</a>
  </div>
</body>
</html>
