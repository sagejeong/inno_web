<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>INNO SHARING</title>
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f0f0f0;
    }

    .header {
      display: flex;
      align-items: center;
      padding: 16px 24px;
      background-color: #ffffff;
    }

    .hamburger {
      font-size: 28px;
      text-decoration: none;
      color: #000;
      margin-right: 16px;
    }

    .logo {
      height: 60px;
    }

    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h2 {
      margin-top: 0;
    }

    .card-row {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .card {
      width: 22%;
      background-color: #222;
      color: #fff;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 24px;
      text-align: center;
    }

    .card img {
      width: 100%;
      height: 250px; /* ✅ 높이 고정 */
      object-fit: cover; /* ✅ 비율 잘 맞추면서 자르기 */
      border-radius: 4px;
      margin-bottom: 12px;
    }

    .card h4 {
      margin: 0 0 4px;
    }

    .card p {
      font-size: 14px;
      color: #ccc;
      margin: 0 0 12px;
    }

    .look-btn {
      background-color: #eee;
      color: #111;
      padding: 8px 14px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .look-btn:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <a href="menu.html" target="_blank" class="hamburger">&#9776;</a>
    <img src="img/INNO_SHARING.png" alt="INNO SHARING 로고" class="logo" style="height: 80px;"/>
   
  </div>

  <!-- Main Container -->
  <div class="container">
    <h2>INNO COMMUNITY</h2>
    <p>당신의 하루가 담긴 음악을 서로 공유해보세요 !</p>

    <div class="card-row">
      <div class="card">
        <img src="img/starboy.png" alt="스타보이">
        <h4>오늘 하루 유난히</h4>
        <p>오늘 하루 유난히 버겁고 멍했는데...</p>
        <button class="look-btn" onclick="location.href='post.html'">TAKE A LOOK !</button>
      </div>
      <div class="card">
        <img src="img/yellow_head.png" alt="여성">
        <h4>글제목</h4>
        <p>글내용</p>
        <button class="look-btn" onclick="location.href='post.html'">TAKE A LOOK !</button>
      </div>
      <div class="card">
        <img src="img/brat.png" alt="brat">
        <h4>글제목</h4>
        <p>글내용</p>
        <button class="look-btn" onclick="location.href='post.html'">TAKE A LOOK !</button>
      </div>
      <div class="card">
        <img src="img/sza.png" alt="바다">
        <h4>글제목</h4>
        <p>글내용</p>
        <button class="look-btn" onclick="location.href='post.html'">TAKE A LOOK !</button>
      </div>
    </div>
  </div>
</body>
</html>
