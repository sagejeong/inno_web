<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>MY PAGE</title>
  <style>
    body {
      margin: 0;
      background-color: #dcdcdc;
      font-family: 'Arial', sans-serif;
    }

    .header {
      display: flex;
      align-items: center;
      padding: 16px 24px;
    
    }

    .hamburger {
      font-size: 24px;
      margin-right: 20px;
      text-decoration: none;
      color: #111;
    }

    .logo {
      height: 40px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
    }

    .profile-info {
      display: flex;
      align-items: center;
      margin-bottom: 30px;
    }

    .profile-img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #663fb5;
      margin-right: 20px;
    }

    .nickname {
      font-size: 20px;
      font-weight: bold;
    }

    .box {
      background-color: #fff;
      width: 400px;
      border: 1px solid #aaa;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .box-item {
      padding: 16px;
      border-bottom: 1px solid #ddd;
      font-weight: bold;
      background-color: #eee;
    }

    .box-item:last-child {
      border-bottom: none;
    }

    .btn-row {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 12px;
    }

    .btn {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 6px 14px;
      font-size: 13px;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <a href="menu.html" class="hamburger">&#9776;</a>
    <img src="img/MY_PAGE.png" alt="MY PAGE 로고" class="logo" style="height : 80px;"/>
  </div>

  <!-- Main Container -->
  <div class="container">
    <div class="profile-info">
      <div class="profile-img"></div>
      <div class="nickname">○○님의 프로필</div>
    </div>

    <div class="box">
      <div class="box-item">프로필 설정</div>
      <div class="box-item"><b>INNO 기록 관리</b></div>
      <div class="box-item">개인정보 및 설정</div>
      <div class="box-item">소셜 네트워크 연동</div>
    </div>

    <div class="btn-row">
      <button class="btn">수정</button>
      <button class="btn">저장</button>
    </div>
  </div>

</body>
</html>
