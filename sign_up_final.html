<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>회원가입 완료</title>
  <style>
    body {
      margin: 0;
      background-color: #f0f0f0;
      font-family: 'Arial', sans-serif;
    }

    .container {
      max-width: 600px;
      margin: 100px auto;
      text-align: center;
      background-color: #ffffff;
      padding: 60px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      font-size: 24px;
      margin-bottom: 24px;
      color: #333;
    }

    .home-btn {
      padding: 12px 28px;
      font-size: 16px;
      background-color: #000000;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 30px;
    }

    .home-btn:hover {
      background-color: #007acc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>회원가입이 완료되었습니다!</h2>
    <button class="home-btn" onclick="location.href='inno.html'">HOME</button>
  </div>
</body>
</html>
