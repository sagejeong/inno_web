<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>LOGIN</title>
  <style>
    body {
      margin: 0;
      background-color: #dcdcdc;
      font-family: 'Arial', sans-serif;
    }

    .header {
      display: flex;
      align-items: center;
      padding: 16px 24px;
    }

    .hamburger {
      font-size: 24px;
      margin-right: 20px;
      text-decoration: none;
      color: #111;
    }

    .logo {
      height: 80px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 80px;
    }

    h1 {
      font-size: 36px;
      font-weight: bold;
      color: #111;
      margin-bottom: 40px;
    }

    .input-box {
      width: 320px;
      padding: 14px 12px;
      margin-bottom: 20px;
      border: 1px solid #999;
      background-color: #fff;
      font-size: 16px;
    }

    .button-row {
      display: flex;
      gap: 8px;
      margin-bottom: 20px;
    }

    .login-btn {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px 16px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 4px;
    }

    .signup-btn {
      background-color: #0099ff;
      color: #fff;
      border: none;
      padding: 10px 16px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 4px;
    }

    .find-btn {
      background-color: #fff;
      color: #333;
      border: 1px solid #aaa;
      padding: 8px 20px;
      font-size: 13px;
      cursor: pointer;
      margin: 4px;
      border-radius: 4px;
    }

    .find-row {
      display: flex;
      gap: 12px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <a href="menu.html" class="hamburger">&#9776;</a>
    <img src="img/inno_logo.png" alt="INNO 로고" class="logo">
  </div>

  <!-- Login Container -->
  <div class="container">
    <h1>LOGIN</h1>
    <input type="text" placeholder="ID" class="input-box">
    <input type="password" placeholder="PASSWORD" class="input-box">

    <div class="button-row">
      <button class="login-btn" onclick="location.href='login_final.html'">로그인</button>
      <a href="login_info.html">
        <button class="signup-btn">회원가입</button>
      </a>
    </div>

    <div class="find-row">
      <button class="find-btn">아이디 찾기</button>
      <button class="find-btn">비밀번호 찾기</button>
    </div>
  </div>

</body>
</html>
